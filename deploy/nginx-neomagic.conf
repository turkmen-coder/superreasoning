# Super Reasoning — Nginx Configuration
# Domain: neomagic.org
# Deploy: scp deploy/nginx-neomagic.conf root@srv1327766.hstgr.cloud:/etc/nginx/sites-available/super-reasoning
#         sudo nginx -t && sudo systemctl reload nginx

server {
    server_name neomagic.org www.neomagic.org;

    root /var/www/super-reasoning;
    index index.html;

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API reverse proxy → Express backend (PM2)
    location /api/v1/ {
        proxy_pass http://127.0.0.1:4000/v1/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        client_max_body_size 10m;
    }

    # WebSocket — real-time collaboration
    location /ws/ {
        proxy_pass http://127.0.0.1:4000/ws/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
    }

    # SSL (Let's Encrypt / Certbot)
    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/neomagic.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/neomagic.org/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

# HTTP → HTTPS redirect
server {
    listen 80;
    server_name neomagic.org www.neomagic.org;
    return 301 https://$host$request_uri;
}
