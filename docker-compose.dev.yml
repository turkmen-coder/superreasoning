# Super Reasoning — Dev ortamı (yerel)
# Kullanım: docker compose -f docker-compose.dev.yml up -d
# API: DATABASE_URL=postgresql://sr:sr@localhost:5432/sr_dev npm run api

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: sr_dev
      POSTGRES_USER: sr
      POSTGRES_PASSWORD: sr
    ports:
      - "5432:5432"
    volumes:
      - sr_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sr -d sr_dev"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  sr_pgdata:
